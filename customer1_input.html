<!DOCTYPE html>

	<script type="text/javascript" src="resource/js/jquery-1.12.2.min.js"></script>

<body>
	<div id="wrap">

		<header id="header">
			<h1><a href="/"><img src="resource/images/img_logo.png" alt=""></a></h1>
			<nav id="gnb">
				<p class="mo">
					<a href="#" class="mypage">마이페이지</a>
					<a href="#" class="login">로그인</a>
				</p>
				<ul class="pc">
					<li><a href="#" onclick="scrollMov(this,'.section1');">NOW PLAYING</a></li>

			</nav>
		</header>

		<div id="container">

			<section class="section">
				<h2 class="pageTitle">고객센터</h2>
				<nav class="pageNav">
					<a href="#" class="active">1:1 문의</a>
					<a href="#">내 문의 내역</a>
				</nav>
				<p class="helpTxt">
					1:1 문의 사항은 이메일 또는 연락처로 회신 드립니다.<br>
					메일 주소와 연락처 정보가 맞는지 꼭 확인해주세요. 
				</p>
				<div class="tableType1 typeWrite">
					<table>
						<caption>회원가입 입력</caption>
						<colgroup>
							<col class="writeTh">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">이름</th>
								<td>홍길동</td>
							</tr>
							<tr>
								<th scope="row">아이디</th>
								<td>energyj78</td>
							</tr>
							<tr>
								<th scope="row">메일</th>
								<td>
									<span class="row email">
										<span class="cell"><input type="text" class="inputTxt"></span>
										<span class="cell">@</span>
										<span class="cell">
											<select name="" id="">
												<option value="">선택하기</option>
												<option value="">Naver.com</option>
												<option value="">Naver.com</option>
											</select>
										</span>
									</span>
								</td>
							</tr>
							<tr>
								<th scope="row">연락처</th>
								<td>
									<span class="row phone">
										<span class="cell"><input type="text" class="inputTxt"></span>
										<span class="cell">-</span>
										<span class="cell"><input type="text" class="inputTxt"></span>
										<span class="cell">-</span>
										<span class="cell"><input type="text" class="inputTxt"></span>
									</span>
								</td>
							</tr>
							<tr>
								<th scope="row">문의제목</th>
								<td><input type="text" class="inputTxt" placeholder="문의제목을 입력해주세요." style="width:100%;"></td>
							</tr>
							<tr>
								<th scope="row">내용</th>
								<td><textarea name="" id="" cols="30" rows="10" placeholder="내용입력 문의문의 문의합니다." style="width:100%;"></textarea></td>
							</tr>
							<tr>
								<th scope="row">파일첨부</th>
								<td>
									<div class="inputFile">
										<input type="text" class="inputTxt">
										<label class="btnFileUpload">
											<input type="file" onchange="fileUpload(this);">
											<span>파일선택</span>
										</label>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="btnWrap">
					<button type="button" class="btnType1">등록</button>
				</div>
